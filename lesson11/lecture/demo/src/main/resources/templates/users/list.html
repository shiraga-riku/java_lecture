<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>ユーザ一覧</title>

  <style>
    table {
      border: 1px solid gray;
    }

    table th, table td {
      border: 1px solid gray;
    }
  </style>
</head>

<body>

<div layout:fragment="content">
  <h2>ユーザ一覧</h2>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>名前</th>
      <th>メールアドレス</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}" th:object="${user}">
      <td th:text="*{id}"></td>
      <td th:text="*{name}"></td>
      <td th:text="*{email}"></td>
      <td>
        <a th:href="@{'/users/update/' + *{id}}">更新</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
