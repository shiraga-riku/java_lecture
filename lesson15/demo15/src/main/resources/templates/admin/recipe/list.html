<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
>
<head>
  <meta charset="UTF-8">
  <title>レシピ一覧</title>
</head>
<body>

<div layout:fragment="content">
  <form th:action="@{/admin/recipe/list}" method="get">
    <table>
      <tr>
        <td><label for="name">レシピ名</label></td>
        <td><input type="text" name="name" id="name"/></td>
      </tr>
    </table>
    <button type="submit">検索
    </button>
  </form>

          <table>
            <tr>
              <th>ID</th>
              <th>レシピ名</th>
              <th></th>
            </tr>
            <tr th:each="recipe : *{recipeSet.all()}" th:object="${recipe}">
              <td th:text="*{id}">
              </td>
              <td th:text="*{name}">
              </td>
              <td th:text="*{cal}">
              </td>
            </tr>
          </table>

</div>
</body>
</html>
