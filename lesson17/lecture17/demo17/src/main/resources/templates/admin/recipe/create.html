<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
>
<head>
  <meta charset="UTF-8">
  <title>Recipe登録</title>
</head>
<body>

<div layout:fragment="content">
  <form th:action="@{/admin/recipe/create}" method="post" th:object="${recipeForm}">

    <ul>
      <li th:each="error: ${#fields.detailedErrors()}" th:text="${error.message}">
    </ul>

    <table>
      <tr>
        <td><label for="name">レシピ名</label></td>
        <td><input type="text" name="name" th:value="*{name}" id="name"/></td>
      </tr>
      <tr>
        <td><label for="cal">レシピカロリー</label></td>
        <td><input type="text" name="cal" th:value="*{cal}" id="cal"/> Kcal</td>
      </tr>
    </table>

    <button type="submit">登録</button>
  </form>
</div>
</body>
</html>
